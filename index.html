		<script>
			var urlMyOpmlFile = "http://scripting.com/listicle/usingopml3/list.opml";

			function startup () {
				console.log ("startup");
				var listicleOptions = {
					idContainer: "idListicleContainer",
					opmlUrl: urlMyOpmlFile
					};
				startListicle (listicleOptions, function () {
					});
				}
			</script>
		<style>
			body {
				font-family: "Oswald";
				font-size: 18px;
				background-color: whitesmoke;
				}
			</style>
		</head>
	<body>
		<div id="idListicleContainer">
			</div>
		<script>
			$(document).ready (function () {
				startup ();
				});
			</script>
		</body>
