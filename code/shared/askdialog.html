<div class="divAskDialog" style="left: 50%; width: 570px;">
	<div id="idAskDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="windowTitleLabel" aria-hidden="true">
		<div class="modal-header">
			<a href="#" class="close" data-dismiss="modal">&times;</a>
			<h3 id="idAskDialogPrompt" style="font-size: 18px;"></h3>
			</div>
		<div class="modal-body">
			<input class="xlarge" id="idAskDialogInput" name="xlInput" type="text" style="font-size: 17px; padding: 3px; height: auto; width: 515px;" />
			</div>
		<div class="modal-footer">
			<a href="#" class="btn" onclick="cancelAskDialog ();" style="width: 80px; margin-left: 5px;">Cancel</a>
			<a href="#" class="btn btn-primary" onclick="okAskDialog ();" style="width: 80px; margin-left: 5px;">OK</a>
			</div>
		</div>
	</div>
